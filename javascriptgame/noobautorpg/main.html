<!DOCTYPE html>
<html>
	<head>
		<title>test</title>
		<link rel="stylesheet" href="main.css" charset="UTF-8">
	</head>
	<body>
		<input type="radio" id="tab1" name="tabselect" checked="checked">
		<input type="radio" id="tab2" name="tabselect">
		<div id="tab">
			<div class="tab" id="battle" onclick="tabclick(tab1)">
				BATTLE
			</div>
			<div class="tab" id="skill" onclick="tabclick(tab2)">
				SKILL
			</div>
		</div>
		<div id="battletab">
			<div id="hp">
				<div id="nhp"></div>
				<div id="mydamage"></div>
				<div id="getexp"></div>
				<div id="nowexp"></div>
			</div>
			<div id="stat" class="stat">
				<div id="mylv"></div>
				<div id="mystr"></div>
				<div class="bps" onclick="addstat(10,2)">+</div>
				<div class="bps" onclick="addstat(100,2)">+</div>
				<div class="bps" onclick="addstat(1000,2)">+</div>
				<div class="bps" onclick="addstat(10000,2)">+</div>
				<div id="myagi"></div>
				<div class="bps" onclick="addstat(10,3)">+</div>
				<div class="bps" onclick="addstat(100,3)">+</div>
				<div class="bps" onclick="addstat(1000,3)">+</div>
				<div class="bps" onclick="addstat(10000,3)">+</div>
				<div id="mydex"></div>
				<div class="bps" onclick="addstat(10,4)">+</div>
				<div class="bps" onclick="addstat(100,4)">+</div>
				<div class="bps" onclick="addstat(1000,4)">+</div>
				<div class="bps" onclick="addstat(10000,4)">+</div>
				<div id="myvit"></div>
				<div class="bps" onclick="addstat(10,5)">+</div>
				<div class="bps" onclick="addstat(100,5)">+</div>
				<div class="bps" onclick="addstat(1000,5)">+</div>
				<div class="bps" onclick="addstat(10000,5)">+</div>
				<div id="myint"></div>
				<div class="bps" onclick="addstat(10,6)">+</div>
				<div class="bps" onclick="addstat(100,6)">+</div>
				<div class="bps" onclick="addstat(1000,6)">+</div>
				<div class="bps" onclick="addstat(10000,6)">+</div>
				<div id="myluk"></div>
				<div class="bps" onclick="addstat(10,7)">+</div>
				<div class="bps" onclick="addstat(100,7)">+</div>
				<div class="bps" onclick="addstat(1000,7)">+</div>
				<div class="bps" onclick="addstat(10000,7)">+</div>
				<div id="mybp"></div>
				<div id="mysp"></div>
			</div>
			<div id="mobhp">
				<div id="mhp"></div>
				<div id="mobdamage"></div>
			</div>
			<div id="mobstat" class="stat2">
				<div id="moblv"></div>
				<div id="mobstr"></div>
				<div id="mobagi"></div>
				<div id="mobdex"></div>
				<div id="mobvit"></div>
				<div id="mobint"></div>
				<div id="mobluk"></div>
			</div>
		</div>
		<div id="skilltab">
			<div class="fastskill"></div>
			<div class="secondskill"></div>
			<div class="therdskill"></div>
			<div class="endskill"></div>
		</div>
		<script src="main.js" type="text/javascript" charset="UTF-8"></script>
		<script type="text/javascript">
		function tabclick(tabid){
			document.getElementById(tabid);
			tabid.checked = true;
		}
		</script>
	</body>
</html>
